<!DOCTYPE html>
<html>
    <head>
        <h1>Learning to code</h1>
        <style>
            h1{
                text-shadow: 2px 2px 5px red;
                font-size: 62px;
            }
            </style>
        <script>
            function sayHello(){
                var name= prompt("What's your name");
                alert("Hello, " + name + "!");
            }
            function feelIng(){
                var feel= prompt("How are you feelin'?");
                alert("Thanks for telling me that you are, " + feel + "!")
            }
        </script>
    </head>
    <body>
        <h2>Starters>>>>></h2>
        <button onclick="sayHello()">Say Hello></button><br>
        <button onclick="feelIng()">Feeling</button>
    </body>
    </html>
